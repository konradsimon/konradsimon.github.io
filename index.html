<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.typekit.net/hma0cph.css">
    <title>Your Website Title</title>
    <style>
        body {
            background-color: black;
            background-size: contain;
            font-family: auger-mono, monospace;
            color: white;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 300px; /* Adjust the height as needed */
            margin-right: 20px;
        }

        p {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            transition: color 0.3s; /* Transition for color change */
        }

        a:hover {
            color: #FFC300; /* Color change on hover */
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <main>
        <img src="pic1.png" alt="Image">
        <img src="logo.png" alt="Your Logo">
        <p>
            Welcome to my website! I'm a multi-talented individual passionate about creativity. I'm a <a href="/violin">violinist</a>, a <a href="#">producer</a>, a <a href="#">photographer</a>, and a <a href="#">media artist</a>. Explore my work and get in touch with me.
        </p>
        <div class="contact-info">
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
        </div>
    </main>

    <footer>
        &copy; 2023 Your Name - All Rights Reserved
    </footer>
</body>

</html>
